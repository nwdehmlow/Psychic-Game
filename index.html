<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">

</head>

<body style="background-image: url(https://i.ytimg.com/vi/T40NSkd7Olc/maxresdefault.jpg);">

	<div class="wrapper" style="font-family: 'Rye'; color: white;">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<header>
			<h1 style="text-align: center; color: white; letter-spacing: 4px; font-size: 4em; line-height: 50px">M•I•N•D<br>R•E•A•D•E•R</h1>
			</header>
			<div class="info" style="text-align: center">
	          	<img src="http://tarotbootcamp.com/wp-content/uploads/2015/07/psychic_reader.jpg" style="height:225px; width: 475; border-radius: 125px;  border-width: 8px;">
				<h4 style="color:white;font-size:1.4em">Are you a psychic? You have 9 tries to guess the letter I'm thinking of.</h4>
	        </div>
	        <div id="game">
	        	<h3 style="color:white; text-align: center;">• Score •</b></h3>
	        	<ul class="list-group" style="border-style: dotted;border-width: 4px;">
	        		<li class="list-group-item" style="border:none; background: black; height: 50px"><h5 id="wins" style="color: white; ">Wins: </h5></li>
	        		<li class="list-group-item" style="border:none; background: black; height: 50px;""><h5 id="losses" style="color: white;">Losses: </h5></li>
	        		<li class="list-group-item" style="border:none; background: black;height: 50px"><h5 id="guessesLeft" style="color: white">Guesses left: </h5></li>
	        		<li class="list-group-item" style="border:none; background: black; height: 75px; padding-bottom: 10px"><h5 id="guessedLetters" style="color: white;">Guessed Letters: </h5></li>
	        	</ul>
	        </div>
	        <div class="col-md-2">   
	        </div>
       	</div>
    </div>
    <div class="col-md-12">
        <footer class="footer text-center">
          <div class="container">
			© Copyright Nick Dehmlow 2017
          </div>
        </footer>
    </div>

</body>

</html>
